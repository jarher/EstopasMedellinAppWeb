<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estopas Medellín</title>
    <link rel="stylesheet" href="./Vista/css/estilos.css">
</head>

<body>
    <header class="main-header">
        <button id="button-menu-nav">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-list"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
            </svg>
        </button>
        <div class="banner">
            <a href="index.html">Estopas <img src="./Vista/img/diamante.png" alt="diamante-logo" id="logo"> Medellín</a>
        </div>
        <nav class="main-nav collapse">
            <ul>
                <li><a href="">Quienes somos</a> </li>
                <li><a href="">Productos</a></li>
                <li><a href="">Contacto</a></li>
                <li>
                    <form action="" id="search-form">
                        <input type="search" name="search" id="search" placeholder="Ingrese un término de búsqueda" />
                        <input type="submit" value="Buscar">
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <div class="admin-login-wrapper">
            <div class="body-title">
                <h1>
                    Ingreso al panel de control
                </h1>
            </div>
            <div class="form-admin-container">
                <form action="" class="form">
                    <div class="form-wrapper">
                        <label for="admin-email"></label>
                        <input type="email" name="admin-email" id="admin-email">
                    </div>
                    <div class="form-wrapper">
                        <label for="admin-password"></label>
                        <input type="password" name="admin-password" id="admin-password">
                    </div>
                    <input type="submit" value="Ingresar">
                </form>
            </div>
        </div>
        

    </main>
</body>

</html>
